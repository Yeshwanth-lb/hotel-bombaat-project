{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form class="card-form" method="POST" action="{{ url_for('main.contact') }}">
        <h2><i class="fa-solid fa-envelope"></i> Contact Us</h2>
        <p style="color: #666; margin-bottom: 1.5rem;">Have a question or special request? ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ (Contact us)</p>
        
        <div class="form-group">
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-at"></i> Your Email</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="subject"><i class="fa-solid fa-tag"></i> Subject</label>
            <input type="text" id="subject" name="subject" placeholder="What is this regarding?" required>
        </div>
        
        <div class="form-group">
            <label for="message"><i class="fa-solid fa-message"></i> Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Tell us more about your inquiry..." required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-paper-plane"></i> Send Message
        </button>
        
        <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid #eee; text-align: center;">
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 0.5rem;">Or reach us directly:</p>
            <p style="margin: 0.25rem 0;"><i class="fa-solid fa-phone" style="color: var(--primary-color);"></i> +91 80-1234-5678</p>
            <p style="margin: 0.25rem 0;"><i class="fa-solid fa-envelope" style="color: var(--primary-color);"></i> contact@hotelbombaat.com</p>
            <p style="margin: 0.25rem 0;"><i class="fa-solid fa-location-dot" style="color: var(--primary-color);"></i> Indiranagar, Bengaluru - 560038</p>
        </div>
    </form>
</div>
{% endblock %}
