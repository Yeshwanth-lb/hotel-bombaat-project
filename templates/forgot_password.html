{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form class="card-form" method="POST" action="{{ url_for('auth.forgot_password') }}" style="max-width: 450px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: linear-gradient(135deg, var(--warning-color), #ff9800); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-key" style="font-size: 2rem; color: white;"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem;">Forgot Password?</h2>
            <p style="color: #666; margin: 0;">No worries! ಚಿಂತಿಸಬೇಡಿ (Don't worry)</p>
        </div>
        
        <div style="background: #fff3cd; border-left: 4px solid var(--warning-color); padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px;">
            <p style="margin: 0; font-size: 0.9rem; color: #856404;">
                <i class="fa-solid fa-info-circle"></i>
                Enter your email address and we'll send you a secure link to reset your password.
            </p>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.9rem;">
            <i class="fa-solid fa-paper-plane"></i> Send Reset Link
        </button>
        
        <div class="form-switch" style="margin-top: 2rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #eee;">
            <p style="margin-bottom: 0.5rem; color: #666;">
                <a href="{{ url_for('auth.login') }}" style="color: var(--primary-color); font-weight: 500;">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
            </p>
            <p style="margin: 0; color: #666; font-size: 0.9rem;">
                Don't have an account? <a href="{{ url_for('auth.register') }}" style="font-weight: bold;">Register here</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
