{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <form class="card-form" method="POST" action="{{ url_for('auth.login') }}" style="max-width: 450px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="width: 80px; height: 80px; margin: 0 auto 1rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-right-to-bracket" style="font-size: 2rem; color: white;"></i>
            </div>
            <h2 style="margin-bottom: 0.5rem;">Welcome Back!</h2>
            <p style="color: #666; margin: 0;">ನಮಸ್ಕಾರ! Login to your account</p>
        </div>
        
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin: -10px 0 20px 0;">
            <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.9rem;">
                <input type="checkbox" style="margin-right: 0.5rem;"> Remember me
            </label>
            <a href="{{ url_for('auth.forgot_password') }}" style="font-size: 0.9rem; color: var(--primary-color);">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.9rem;">
            <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        
        <div class="form-switch" style="margin-top: 2rem; text-align: center; padding-top: 1.5rem; border-top: 1px solid #eee;">
            <p style="margin: 0; color: #666;">Don't have an account? <a href="{{ url_for('auth.register') }}" style="font-weight: bold;">Register here</a></p>
        </div>
    </form>
</div>
{% endblock %}
